# ContentPilot AI - Nginx 完整配置
# 適用於 Linode VPS 部署

# ================================
# HTTP Server（自動重導向到 HTTPS）
# ================================
server {
    listen 80;
    listen [::]:80;
    server_name contentpilot.com www.contentpilot.com api.contentpilot.com;

    # Let's Encrypt 驗證路徑
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有請求重導向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ================================
# HTTPS - 前端網站
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name contentpilot.com www.contentpilot.com;

    # SSL 憑證（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/contentpilot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contentpilot.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/contentpilot.com/chain.pem;

    # SSL 安全設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 前端靜態文件根目錄
    root /var/www/contentpilot/frontend/dist;
    index index.html;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 前端路由（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 日誌
    access_log /var/log/nginx/contentpilot-frontend-access.log;
    error_log /var/log/nginx/contentpilot-frontend-error.log warn;
}

# ================================
# HTTPS - API 後端
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.contentpilot.com;

    # SSL 憑證
    ssl_certificate /etc/letsencrypt/live/contentpilot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contentpilot.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/contentpilot.com/chain.pem;

    # SSL 安全設定（同上）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # CORS 設定（允許前端跨域請求）
    add_header 'Access-Control-Allow-Origin' 'https://contentpilot.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # 處理 OPTIONS 預檢請求
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 上傳大小限制
    client_max_body_size 20M;

    # ============================
    # Node.js API（主要後端）
    # ============================
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket 支援
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 標準代理標頭
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 快取控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;

        # 超時設定（AI 生成可能需要較長時間）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 緩衝設定
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # ============================
    # Python FastAPI（AI 處理）
    # ============================
    location /ai/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # AI 生成可能很慢，延長超時
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # 串流輸出支援
        proxy_buffering off;
    }

    # ============================
    # 靜態文件：圖片與上傳檔案
    # ============================
    location /uploads/ {
        alias /var/www/contentpilot/uploads/;
        
        # 快取設定（圖片不常變動）
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 防盜鏈（防止其他網站直接引用）
        valid_referers none blocked server_names
                       *.contentpilot.com
                       contentpilot.com;
        if ($invalid_referer) {
            return 403;
        }

        # 自動索引（開發時方便，生產環境應關閉）
        autoindex off;

        # 允許的檔案類型
        location ~* \.(jpg|jpeg|png|gif|webp|svg|pdf|doc|docx)$ {
            # 圖片壓縮
            gzip on;
            gzip_types image/jpeg image/png image/webp application/pdf;
            gzip_comp_level 6;
        }

        # 禁止存取隱藏檔案
        location ~ /\. {
            deny all;
        }
    }

    # ============================
    # 健康檢查端點
    # ============================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 日誌
    access_log /var/log/nginx/contentpilot-api-access.log;
    error_log /var/log/nginx/contentpilot-api-error.log warn;
}

# ================================
# Rate Limiting（防止 DDoS）
# ================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

