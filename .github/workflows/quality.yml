name: quality

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  verify_intro_rewrite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify intro rewrite (deterministic)
        run: npm run verify:intro
